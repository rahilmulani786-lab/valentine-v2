<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hey nia ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffd6e0, #fff1f5);
      font-family: 'Poppins', sans-serif;
    }

    .card {
      background: white;
      width: 90%;
      max-width: 420px;
      padding: 40px 30px 50px;
      border-radius: 28px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.12);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #ff4d6d;
      font-size: 36px;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 18px;
      margin: 18px 0;
    }

    .btn {
      border: none;
      padding: 14px 26px;
      font-size: 16px;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.15s ease;
    }

    .btn-primary {
      background: #ff4d6d;
      color: white;
    }

    .btn-primary:active {
      transform: scale(0.96);
    }

    .hidden {
      display: none;
    }

    /* Second page buttons */
    .buttons {
      margin-top: 30px;
      position: relative;
      height: 140px;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      padding: 14px 30px;
      font-size: 16px;
      border-radius: 999px;
    }

    #noBtn {
      position: absolute;
      background: #eee;
      color: #444;
      padding: 12px 22px;
      border-radius: 999px;
      left: 50%;
      top: 70px;
      transform: translateX(-50%);
      touch-action: none;
    }

    #response {
      margin-top: 20px;
      font-size: 20px;
      color: #ff4d6d;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="card">

    <!-- PAGE 1 -->
    <div id="page1">
      <h1>hey nia ‚ù§Ô∏è</h1>
      <p>I was thinking‚Ä¶</p>
      <button class="btn btn-primary" onclick="goToPage2()">Continue</button>
    </div>

    <!-- PAGE 2 -->
    <div id="page2" class="hidden">
      <h1>hey nia ‚ù§Ô∏è</h1>
      <p>Will you be my Valentine nia? üíï</p>

      <div class="buttons">
        <button id="yesBtn" onclick="sayYes()">Yes ü•∞</button>
        <button id="noBtn">Let me think ü§î</button>
      </div>

      <div id="response" class="hidden">
        Yay!! üíñ It‚Äôs a date üòò
      </div>
    </div>

  </div>

  <script>
    function goToPage2() {
      document.getElementById("page1").classList.add("hidden");
      document.getElementById("page2").classList.remove("hidden");
    }

    function sayYes() {
      document.querySelector(".buttons").style.display = "none";
      document.getElementById("response").classList.remove("hidden");
    }

    const noBtn = document.getElementById("noBtn");

    function moveButton() {
      const card = document.querySelector(".card");
      const maxX = card.clientWidth - noBtn.offsetWidth - 20;
      const maxY = card.clientHeight - noBtn.offsetHeight - 20;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // Desktop
    noBtn.addEventListener("mouseenter", moveButton);

    // iOS / mobile ‚Äî unlimited attempts
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveButton();
    });

    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveButton();
    });
  </script>
</body>
</html>
