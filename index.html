<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>hey nia ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffd6e0, #fff1f5);
      font-family: 'Poppins', sans-serif;
    }

    .card {
      background: white;
      width: 90%;
      max-width: 420px;
      padding: 40px 30px 60px;
      border-radius: 28px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.12);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #ff4d6d;
      font-size: 36px;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 18px;
      margin: 18px 0;
    }

    .btn {
      border: none;
      padding: 14px 30px;
      font-size: 16px;
      border-radius: 999px;
      cursor: pointer;
    }

    .btn-primary {
      background: #ff4d6d;
      color: white;
    }

    .hidden {
      display: none;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 180px;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      padding: 14px 32px;
      border-radius: 999px;
      position: relative;
      z-index: 2;
    }

    #noBtn {
      position: absolute;
      background: #eee;
      color: #444;
      padding: 12px 22px;
      border-radius: 999px;
      left: 50%;
      top: 110px;
      transform: translateX(-50%);
      touch-action: none;
    }

    #finalMessage {
      font-size: 22px;
      color: #ff4d6d;
      font-weight: 600;
      line-height: 1.4;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="card">

    <!-- PAGE 1 -->
    <div id="page1">
      <h1>hey nia ‚ù§Ô∏è</h1>
      <p>I was thinking‚Ä¶</p>
      <button class="btn btn-primary" onclick="goToPage2()">Continue</button>
    </div>

    <!-- PAGE 2 -->
    <div id="page2" class="hidden">
      <h1 id="title2">hey nia ‚ù§Ô∏è</h1>
      <p id="question">Will you be my Valentine nia? üíï</p>

      <div class="buttons" id="buttonArea">
        <button id="yesBtn" onclick="sayYes()">Yes ü•∞</button>
        <button id="noBtn">Let me think ü§î</button>
      </div>

      <div id="finalMessage" class="hidden">
        Yay!! üíñ It‚Äôs a date üòò thank u for making me the happiest man alive ‚ù§Ô∏è
      </div>
    </div>

  </div>

  <script>
    function goToPage2() {
      document.getElementById("page1").classList.add("hidden");
      document.getElementById("page2").classList.remove("hidden");
    }

    function sayYes() {
      document.getElementById("title2").style.display = "none";
      document.getElementById("question").style.display = "none";
      document.querySelector(".buttons").style.display = "none";
      document.getElementById("finalMessage").classList.remove("hidden");
    }

    const noBtn = document.getElementById("noBtn");
    const area = document.getElementById("buttonArea");

    function moveButton() {
      const padding = 16;

      const maxX = area.clientWidth - noBtn.offsetWidth - padding;
      const maxY = area.clientHeight - noBtn.offsetHeight - padding;

      const x = Math.random() * maxX + padding / 2;
      const y = Math.random() * maxY + padding / 2;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // Desktop
    noBtn.addEventListener("mouseenter", moveButton);

    // iOS + mobile (never freezes)
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveButton();
    });

    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveButton();
    });
  </script>
</body>
</html>
